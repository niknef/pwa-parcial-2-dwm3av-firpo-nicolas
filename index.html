<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/logo-ext.png" alt="Bootstrap" width="200" >
            </a>          
            <button class="btn btn-outline-success me-2" type="button" onclick="redirectToHistorial()">Historial</button>
        </div>
    </nav>

    <!-- Modal -->
        <div class="modal fade" id="peliculaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" id="modalContent">
                    <!--Contenido del modal-->
                </div>
            </div>
        </div>
    
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Mi lista:
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <ul id="miLista" class="list-group">
                            <!-- La lista se generará dinámicamente aquí -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        

    <div id="container" class="row row-cols-1 row-cols-md-3 g-4 mt-3">
    </div>



    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center mt-4">
          <li class="page-item"><a class="page-link" id="btnAnterior" href="#">Anterior</a></li>
          <li class="page-item"><a class="page-link" id="btnSiguiente" href="#">Siguiente</a></li>
        </ul>
    </nav>

    <script type="module" src="./js/state.js"></script>
    <script src="./js/app.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
